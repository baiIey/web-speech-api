<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Speech Recognition Demo</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="preload"
			href="fonts/Roboto-VariableFont_wdth,wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="fonts/NotoSansSC-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link rel="preload" href="images/googleAppLight.png?v=2" as="image" type="image/png" />
		<link rel="preload" href="images/googleAppDark.png?v=2" as="image" type="image/png" media="(prefers-color-scheme: dark)" />
		<link rel="preload" href="images/g-dots-360-1.gif" as="image" type="image/gif" />
		<link rel="preload" href="images/gdots-dark-quiet.gif" as="image" type="image/gif" media="(prefers-color-scheme: dark)" />
		<link rel="preload" href="images/gDotSpeech.gif" as="image" type="image/gif" />
		<link rel="preload" href="images/gdots-dark-listening.gif" as="image" type="image/gif" media="(prefers-color-scheme: dark)" />
		<link rel="preload" href="images/searchSongs.jpg" as="image" type="image/jpeg" />
		<link rel="preload" href="images/searchSongsDark.png" as="image" type="image/png" media="(prefers-color-scheme: dark)" />
		<link rel="preload" href="images/googleLogo.svg" as="image" type="image/svg+xml" />
	</head>
	<body>
		<div class="app">
			<div class="device" id="device">
				<picture class="layer bg">
					<source srcset="images/googleAppDark.png?v=2" media="(prefers-color-scheme: dark)" />
					<img src="images/googleAppLight.png?v=2" alt="Google app background" loading="eager" />
				</picture>

				<div class="layer google-area">
					<svg
						class="google-logo"
						id="googleLogo"
						viewBox="0 0 272 92"
						width="272"
						height="92"
						aria-hidden="true"
						focusable="false"
					>
						<path class="google-red" d="M115.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18C71.25 34.32 81.24 25 93.5 25s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44S80.99 39.2 80.99 47.18c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z"/>
						<path class="google-yellow" d="M163.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18c0-12.85 9.99-22.18 22.25-22.18s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44s-12.51 5.46-12.51 13.44c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z"/>
						<path class="google-blue" d="M209.75 26.34v39.82c0 16.38-9.66 23.07-21.08 23.07-10.75 0-17.22-7.19-19.66-13.07l8.48-3.53c1.51 3.61 5.21 7.87 11.17 7.87 7.31 0 11.84-4.51 11.84-13v-3.19h-.34c-2.18 2.69-6.38 5.04-11.68 5.04-11.09 0-21.25-9.66-21.25-22.09 0-12.52 10.16-22.26 21.25-22.26 5.29 0 9.49 2.35 11.68 4.96h.34v-3.61h9.25zm-8.56 20.92c0-7.81-5.21-13.52-11.84-13.52-6.72 0-12.35 5.71-12.35 13.52 0 7.73 5.63 13.36 12.35 13.36 6.63 0 11.84-5.63 11.84-13.36z"/>
						<path class="google-green" d="M225 3v65h-9.5V3h9.5z"/>
						<path class="google-red" d="M262.02 54.48l7.56 5.04c-2.44 3.61-8.32 9.83-18.48 9.83-12.6 0-22.01-9.74-22.01-22.18 0-13.19 9.49-22.18 20.92-22.18 11.51 0 17.14 9.16 18.98 14.11l1.01 2.52-29.65 12.28c2.27 4.45 5.8 6.72 10.75 6.72 4.96 0 8.4-2.44 10.92-6.14zm-23.27-7.98l19.82-8.23c-1.09-2.77-4.37-4.7-8.23-4.7-4.95 0-11.84 4.37-11.59 12.93z"/>
						<path class="google-blue" d="M35.29 41.41V32H67c.31 1.64.47 3.58.47 5.68 0 7.06-1.93 15.79-8.15 22.01-6.05 6.3-13.78 9.66-24.02 9.66C16.32 69.35.36 53.89.36 34.91.36 15.93 16.32.47 35.3.47c10.5 0 17.98 4.12 23.6 9.49l-6.64 6.64c-4.03-3.78-9.49-6.72-16.97-6.72-13.86 0-24.7 11.17-24.7 25.03 0 13.86 10.84 25.03 24.7 25.03 8.99 0 14.11-3.61 17.39-6.89 2.66-2.66 4.41-6.46 5.1-11.65l-22.49.01z"/>
					</svg>
					<div class="g-dots" id="gDots">
						<picture>
							<source srcset="images/gdots-dark-quiet.gif" media="(prefers-color-scheme: dark)" />
							<img src="images/g-dots-360-1.gif" alt="Listening animation" width="360" height="203" />
						</picture>
					</div>
					<div class="g-dots speech" id="gDotSpeech">
						<picture>
							<source srcset="images/gdots-dark-listening.gif" media="(prefers-color-scheme: dark)" />
							<img src="images/gDotSpeech.gif" alt="Speech animation" width="666" height="270" />
						</picture>
					</div>
				</div>

				<div class="layer transcript">
					<div class="transcript-text" id="textBox" aria-live="polite" aria-atomic="true">Speak now</div>
				</div>

				<div class="layer search-song">
					<picture>
						<source srcset="images/searchSongsDark.png" media="(prefers-color-scheme: dark)" />
						<img src="images/searchSongs.jpg" alt="Search a song" width="436" height="130" />
					</picture>
				</div>

				<div class="layer mic-area">
					<div class="mic-bg" id="micHalo" aria-hidden="true"></div>
					<button class="mic-button" id="micButton" aria-label="Start listening">
					</button>
				</div>


				<button class="header-btn close" id="closeButton" aria-label="Close">
					<svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
						<path d="M15.705 7.41L14.295 6L8.29504 12L14.295 18L15.705 16.59L11.125 12L15.705 7.41Z" fill="currentColor" />
					</svg>
				</button>

				<button class="header-btn translate" id="settingsButton" aria-label="Change language">
					<svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
						<path
							d="M12.87 15.07L10.33 12.56L10.36 12.53C12.1 10.59 13.34 8.36 14.07 6H17V4H10V2H8V4H1V5.99H12.17C11.5 7.92 10.44 9.75 9 11.35C8.07 10.32 7.3 9.19 6.69 8H4.69C5.42 9.63 6.42 11.17 7.67 12.56L2.58 17.58L4 19L9 14L12.11 17.11L12.87 15.07ZM18.5 10H16.5L12 22H14L15.12 19H19.87L21 22H23L18.5 10ZM15.88 17L17.5 12.67L19.12 17H15.88Z"
							fill="currentColor"
						/>
					</svg>
				</button>

				<img class="layer status-bar" src="images/statusBar.svg" alt="Status bar" />
			</div>
		</div>

		<script type="module" src="app.js"></script>
	</body>
</html>
